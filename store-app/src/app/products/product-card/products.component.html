<div class="product-grid">
  <div class="product-image">
    <a href="#" class="image">
      <img class="pic-1" [src]="product.thumbnail" />
      <img class="pic-2" [src]="product.images[1]" />
    </a>
    <ul class="social">
      <li style="cursor: pointer" (click)="redirect()">
        <a data-tip="Quick View"><i class="bi bi-eye"></i></a>
      </li>
      <li>
        <a data-tip="Add to wishlist"><i class="bi bi-heart"></i></a>
      </li>
    </ul>
    <div class="product-rating">
      <app-rating [rate]="product.rating" />

      <a class="add-to-cart"> ADD TO CART </a>
    </div>
  </div>
  <div class="product-content">
    <h3 class="title">
      <a>{{ product.title }}</a>
    </h3>

    <div class="price">{{ product.price }}</div>
  </div>
</div>
